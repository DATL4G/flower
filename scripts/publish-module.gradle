artifacts {
    archives androidSourcesJar
//    archives javadocJar
}

group = PUBLISH_GROUP_ID
version = PUBLISH_VERSION

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
                if (project.plugins.findPlugin("com.android.library")) {
                    from components.release
                } else {
                    from components.java
                }

                artifact androidSourcesJar
//                artifact javadocJar

                pom {
                    name = PUBLISH_ARTIFACT_ID
                    description = 'Flower is an Android library that makes it simple to handle networking and database caching. It enables developers to fetch api resources on-the-fly OR combine api resources and local data at single place with fault tolerant architecture.'
                    url = 'https://github.com/hadiyarajesh/flower'
                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'https://github.com/hadiyarajesh/flower/blob/master/LICENSE'
                        }
                    }
                    developers {
                        developer {
                            id = 'hadiyarajesh'
                            name = 'Rajesh Hadiya'
                            email = 'hadiarajesh007@gmail.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:github.com/hadiyarajesh/flower.git'
                        developerConnection = 'scm:git:ssh://github.com/hadiyarajesh/flower.git'
                        url = 'https://github.com/hadiyarajesh/flower'
                    }
                }
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(
            rootProject.ext["signing.keyId"],
            rootProject.ext["signing.key"],
            rootProject.ext["signing.password"],
    )
    sign publishing.publications
}